<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Pocklit</title>
  </head>
  <body>

    <!-- **** LANDING VIEW **** -->
    <script type="text/template" id="landing-view">

      <h1>Pocklit</h1>

      <div class="ui-body">
        <form action="#/sections" method="get" id="landing-form">
          <button type="submit" class="ui-btn ui-corner-all">YES</button>
        </form>
        <button type="button" class="ui-btn ui-corner-all">NO</button>
      </div>
    </script>

    <!-- **** SECTIONS VIEW **** -->
    <script type="text/template" id="sections-view">

      <h1>Sections</h1>
      <a href="?#/"><p>home</p></a>

      <div class="ui-body">
        <form action="#/sections/reading/modules" method="get" id="reading-form">
          <button type="submit" class="ui-btn ui-corner-all">READING</button>
        </form>
        <form action="#/sections/numbers/modules" method="get" id="numbers-form">
          <button type="submit" class="ui-btn ui-corner-all">NUMBERS</button>
        </form>
      </div>
    </script>

    <!-- **** MODULES VIEW **** -->
    <script type="text/template" id="modules-view">

      <h1 id="modules-headline"></h1>
      <a href="?#/sections"><p>sections menu</p></a>

      <div class="ui-body">
      </div>
    </script>

    <!-- **** RECEPTION VIEW **** -->
    <script type="text/template" id="reception-view">

      <h1 id="reception-headline"></h1>

      <div class="ui-body">
        <a id="reception-link" href="#/"><p>next exercise</p></a>
      </div>
    </script>

    <!-- **** TEXT INPUT VIEW **** -->
    <script type="text/template" id="text-input-view">

      <h1 id="text-input-headline"></h1>

      <div class="ui-body">
        <a id="text-input-link" href="#/"><p>next exercise</p></a>
      </div>
    </script>

    <!-- **** VOICE INPUT VIEW **** -->
    <script type="text/template" id="voice-input-view">

      <h1 id="voice-input-headline"></h1>

      <div class="ui-body">
        <a id="voice-input-link" href="#/"><p>next exercise</p></a>
      </div>
    </script>

    <!-- **** SUCCESS VIEW **** -->
    <script type="text/template" id="success-view">

      <h1 id="success-headline">success!</h1>

      <div class="ui-body">
        <a id="success-link" href="#/"><p>go to modules</p></a>
      </div>
    </script>

    <!-- **** TEST VIEW **** -->
    <script type="text/template" id="test-view">

      <h1 id="test-headline">test!</h1>

      <div class="ui-body">
        <button type="button" id="test-speech-btn">test speech</button>
        <button type="button" id="test-read-btn">test read</button>
      </div>
    </script>

    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/config-jqm.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/routers/router.js"></script>
    <script type="text/javascript" src="js/models/module.js"></script>
    <script type="text/javascript" src="js/collections/modules.js"></script>
    <script type="text/javascript" src="js/views/landing-view.js"></script>
    <script type="text/javascript" src="js/views/sections-view.js"></script>
    <script type="text/javascript" src="js/views/modules-view.js"></script>
    <script type="text/javascript" src="js/views/module-view.js"></script>
    <script type="text/javascript" src="js/views/reception-view.js"></script>
    <script type="text/javascript" src="js/views/text-input-view.js"></script>
    <script type="text/javascript" src="js/views/voice-input-view.js"></script>
    <script type="text/javascript" src="js/views/success-view.js"></script>
    <script type="text/javascript" src="js/views/test-view.js"></script>

    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
